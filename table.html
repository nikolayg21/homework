<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Table</title>
<style type="text/css">
tr,td {
  padding:50px;
  border:1px solid white;
}
.green {background:#9BBB59; color:#9BBB59;}
.red {background:#C0504D; color:#C0504D;}
.blue {background:#4F81BD; color:#4F81BD; height:25%; width:25%; padding:0;}
</style>
</head>

<body>



<table style="width:600px; height:300px; border:1px solid white; border-bottom:0;">
	<tr>
		<td style="width:25%" class="green">1</td>
		<td rowspan="2" style="width:50%" class="red">2</td>
		<td style="width:25%" class="green">3</td>
	</tr>
	<tr>
		<td class="green">4</td>
		<td class="green">5</td>
	</tr>
</table>

<table style="width:600px; height:300px; border:1px solid white; border-top:0; position:relative; bottom:2px;">
	
	<tr>
		<td rowspan="2" style="width:50%" class="red">6</td>
		<td class="green">7</td>
		<td  style="padding:0; border:0;">
			<table  style="width:100%; height:100%;">
				<tr style="height:50%; width:100%;">
					<td class="blue">8</td>
					<td class="blue">9</td>
				</tr>
				<tr style="height:50%; width:100%;">
					<td class="blue">10</td>
					<td class="blue">11</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
	<td class="green">12</td>
	<td class="green">13</td>
	</tr>
	
</table>

</body>
</html>
